<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper sicessors</title>
</head>
<body>
    
    <div class="selections">
        <button class="selection" data-selection="rock">✊
            <div class="selection-btn">rock</div>
        </button>
        <button class="selection" data-selection="paper">✋
            <div class="selection-btn">
                paper
            </div>
        </button>
        <button class="selection" data-selection="sicessors">✌
            <div class="selection-btn">sicessors</div>
        </button>
    </div>

    <div class="results">
        <div id="player">YOU
            <span class="result-player-scor" data-player>0</span>
        </div>
        <div id="computer" data-final-col>COMPUTER
            <span class="result-computer-score" data-computer>0</span>
        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
